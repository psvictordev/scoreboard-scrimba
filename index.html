<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="placar">
                <span id="placarHome">0</span>
            </div>
            <div  class="btn-board">
                <button class="btn" onclick=onePoint()>+1</button>
                <button class="btn" onclick=twoPoints()>+2</button>
                <button class="btn" onclick=threePoints()>+3</button>
            </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <div class="placar">
                <span id="placarGuest">0</span>
            </div>
            <div class="btn-board">
                <button class="btn" onclick=onePointGuest()>+1</button>
                <button class="btn" onclick=twoPointsGuest()>+2</button>
                <button class="btn" onclick=threePointsGuest()>+3</button>
            </div>
        </div>
    </div>
    <div class="restart-game">
        <button class="btn-restart" onclick=restart()>RESTART</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
